<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandPicker 2.0 - MUSIC SKYNET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            min-height: 100vh;
            background: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 25%, #1a1a1a 50%, #2d1b2e 75%, #1a1a1a 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            -webkit-animation: gradientShift 15s ease infinite;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: -1;
        }

        @-webkit-keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 50, 100, 0.5),
                         0 0 20px rgba(255, 50, 100, 0.3),
                         2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .clear-data-btn {
            padding: 5px 15px;
            font-size: 12px;
            background: #dc3545;
            color: white;
            border: 2px solid #ff4757;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .clear-data-btn:hover {
            background: #c82333;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.5);
            transform: translateY(-2px);
        }

        .version {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #495057;
            border-radius: 5px 5px 0 0;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #dee2e6;
            color: #212529;
        }

        .tab.active {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        .module {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .module.active {
            display: block;
        }

        /* Name Input Module */
        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .name-input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .name-input-form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        .bucket-checkboxes {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .bucket-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #545b62;
        }

        button.danger {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }

        button.danger:hover {
            background: #c82333;
        }

        .roster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .bucket {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
        }

        .bucket h3 {
            margin-bottom: 10px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .bucket ul {
            list-style: none;
        }

        .bucket li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .bucket li:last-child {
            border-bottom: none;
        }

        /* Band Selection Module */
        .band-delay-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .band-delay-section label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        .band-delay-section input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }

        .band-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .bands-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .band-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .band-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .band-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .band-header h3 {
            color: #007bff;
            font-size: 20px;
        }

        .band-name-input {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }

        .band-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .member-slot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }

        .member-slot select {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .member-slot .member-name {
            flex: 1;
            font-weight: bold;
        }

        .member-slot button {
            padding: 5px 10px;
            font-size: 12px;
        }

        .custom-band-builder {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #ffc107;
        }

        .custom-band-builder h3 {
            margin-bottom: 15px;
            color: #856404;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .role-selector select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>BandPicker - MUSIC SKYNET</h1>
        <div class="version">v2.0</div>
        <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('name-input')">Name Input</button>
        <button class="tab" onclick="switchTab('band-selection')">Band Selection</button>
    </div>

    <!-- NAME INPUT MODULE -->
    <div id="name-input" class="module active">
        <div class="input-section">
            <h2>Add Person</h2>
            <div class="name-input-form">
                <input type="text" id="person-name" placeholder="Enter name (e.g., Sam, Willy S)" />
                <div class="bucket-checkboxes">
                    <label><input type="checkbox" value="vocals" /> Vocals</label>
                    <label><input type="checkbox" value="guitar" /> Guitar</label>
                    <label><input type="checkbox" value="bass" /> Bass</label>
                    <label><input type="checkbox" value="drums" /> Drums</label>
                    <label><input type="checkbox" value="misc" id="misc-checkbox" onchange="toggleMiscInstrument()" /> Misc</label>
                    <input type="text" id="misc-instrument" placeholder="Instrument (e.g., keys, violin)"
                           style="display: none; padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px;" />
                    <label><input type="checkbox" value="art" /> Art</label>
                </div>
                <button onclick="addPerson()">Add Person</button>
            </div>
        </div>

        <div class="input-section">
            <h2>Current Roster</h2>
            <div class="roster" id="roster"></div>
        </div>
    </div>

    <!-- BAND SELECTION MODULE -->
    <div id="band-selection" class="module">
        <div class="band-delay-section">
            <label for="band-delay">Band Delay Factor:</label>
            <input type="number" id="band-delay" value="1" min="0" max="5" />
            <span style="margin-left: 10px; color: #6c757d;">
                (People unavailable for next X bands after being selected)
            </span>
        </div>

        <div class="band-controls">
            <button onclick="createFullBand()">Create Full Band</button>
            <button class="secondary" onclick="toggleCustomBandBuilder()">Create Custom Band</button>
        </div>

        <div id="custom-band-builder" class="custom-band-builder" style="display: none;">
            <h3>Custom Band Builder</h3>
            <div id="custom-roles-container"></div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="addCustomRole()">+ Add Role</button>
                <button onclick="createCustomBand()">Create This Band</button>
                <button class="secondary" onclick="toggleCustomBandBuilder()">Cancel</button>
            </div>
        </div>

        <div class="bands-container" id="bands-container">
            <div class="empty-state">
                <p>No bands created yet. Click "Create Full Band" to get started!</p>
            </div>
        </div>
    </div>

    <script>
        // Data structures
        const roster = {
            vocals: new Set(),
            guitar: new Set(),
            bass: new Set(),
            drums: new Set(),
            misc: new Set(),
            art: new Set()
        };

        const personToBuckets = new Map(); // Track which buckets each person is in
        const bands = []; // Array of created bands
        let bandCounter = 1;

        // Data Persistence Functions
        function saveData() {
            const data = {
                roster: {
                    vocals: Array.from(roster.vocals),
                    guitar: Array.from(roster.guitar),
                    bass: Array.from(roster.bass),
                    drums: Array.from(roster.drums),
                    misc: Array.from(roster.misc),
                    art: Array.from(roster.art)
                },
                personToBuckets: Array.from(personToBuckets.entries()),
                bands: bands,
                bandCounter: bandCounter
            };
            localStorage.setItem('bandpicker-data', JSON.stringify(data));
        }

        function loadData() {
            const savedData = localStorage.getItem('bandpicker-data');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);

                    // Restore roster
                    roster.vocals = new Set(data.roster.vocals);
                    roster.guitar = new Set(data.roster.guitar);
                    roster.bass = new Set(data.roster.bass);
                    roster.drums = new Set(data.roster.drums);
                    roster.misc = new Set(data.roster.misc);
                    roster.art = new Set(data.roster.art);

                    // Restore personToBuckets
                    data.personToBuckets.forEach(([person, buckets]) => {
                        personToBuckets.set(person, buckets);
                    });

                    // Restore bands
                    bands.push(...data.bands);

                    // Restore bandCounter
                    bandCounter = data.bandCounter;

                    console.log('Data loaded from localStorage');
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
        }

        function clearAllData() {
            if (confirm('Clear all data? This will remove all people and bands. This cannot be undone.')) {
                localStorage.removeItem('bandpicker-data');

                // Clear roster
                Object.keys(roster).forEach(bucket => roster[bucket].clear());
                personToBuckets.clear();
                bands.length = 0;
                bandCounter = 1;

                renderRoster();
                renderBands();

                alert('All data cleared');
            }
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Toggle misc instrument input
        function toggleMiscInstrument() {
            const miscCheckbox = document.getElementById('misc-checkbox');
            const instrumentInput = document.getElementById('misc-instrument');

            if (miscCheckbox.checked) {
                instrumentInput.style.display = 'inline-block';
                instrumentInput.focus();
            } else {
                instrumentInput.style.display = 'none';
                instrumentInput.value = '';
            }
        }

        // Name Input Functions
        function addPerson() {
            const nameInput = document.getElementById('person-name');
            let name = nameInput.value.trim();

            if (!name) {
                alert('Please enter a name');
                return;
            }

            const checkboxes = document.querySelectorAll('.bucket-checkboxes input[type="checkbox"]:checked');

            if (checkboxes.length === 0) {
                alert('Please select at least one bucket');
                return;
            }

            const buckets = Array.from(checkboxes).map(cb => cb.value);

            // Handle misc with instrument
            const miscCheckbox = document.getElementById('misc-checkbox');
            const instrumentInput = document.getElementById('misc-instrument');

            if (miscCheckbox.checked && instrumentInput.value.trim()) {
                // Append instrument to name for misc bucket
                const instrument = instrumentInput.value.trim();
                name = `${name} (${instrument})`;
            } else if (miscCheckbox.checked && !instrumentInput.value.trim()) {
                alert('Please specify an instrument for Misc');
                return;
            }

            // Add to roster
            buckets.forEach(bucket => {
                roster[bucket].add(name);
            });

            // Track person's buckets
            personToBuckets.set(name, buckets);

            // Clear form
            nameInput.value = '';
            instrumentInput.value = '';
            instrumentInput.style.display = 'none';
            checkboxes.forEach(cb => cb.checked = false);

            renderRoster();
            saveData();

            // Show confirmation
            const bucketNames = buckets.map(b => b.charAt(0).toUpperCase() + b.slice(1)).join(', ');
            console.log(`${name} added to: ${bucketNames}`);
        }

        function deletePerson(name) {
            if (!confirm(`Remove ${name} from all buckets?`)) {
                return;
            }

            // Remove from all buckets
            Object.keys(roster).forEach(bucket => {
                roster[bucket].delete(name);
            });

            // Remove from tracking
            personToBuckets.delete(name);

            renderRoster();
            saveData();
            console.log(`${name} removed from all buckets`);
        }

        function renderRoster() {
            const rosterDiv = document.getElementById('roster');
            rosterDiv.innerHTML = '';

            const bucketNames = ['vocals', 'guitar', 'bass', 'drums', 'misc', 'art'];

            bucketNames.forEach(bucketName => {
                const bucketDiv = document.createElement('div');
                bucketDiv.className = 'bucket';

                const title = document.createElement('h3');
                title.textContent = bucketName.charAt(0).toUpperCase() + bucketName.slice(1);
                bucketDiv.appendChild(title);

                const ul = document.createElement('ul');

                const people = Array.from(roster[bucketName]).sort();

                if (people.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = '(empty)';
                    li.style.color = '#999';
                    ul.appendChild(li);
                } else {
                    people.forEach(person => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${person}</span>
                            <button class="danger" onclick="deletePerson('${person.replace(/'/g, "\\'")}')">x</button>
                        `;
                        ul.appendChild(li);
                    });
                }

                bucketDiv.appendChild(ul);
                rosterDiv.appendChild(bucketDiv);
            });
        }

        // Band Selection Functions
        function getAvailablePeople(role, excludeBands = []) {
            const available = new Set(roster[role]);

            // Remove people who are in excluded bands
            excludeBands.forEach(band => {
                band.members.forEach(member => {
                    available.delete(member.name);
                });
            });

            return Array.from(available);
        }

        function pickRandomPerson(role, currentBand, excludeBands = []) {
            const available = getAvailablePeople(role, excludeBands);

            // Also exclude anyone already in current band
            const alreadyPicked = new Set(currentBand.map(m => m.name));
            const reallyAvailable = available.filter(name => !alreadyPicked.has(name));

            if (reallyAvailable.length === 0) {
                return null;
            }

            const randomIndex = Math.floor(Math.random() * reallyAvailable.length);
            return reallyAvailable[randomIndex];
        }

        function createFullBand() {
            const roles = ['vocals', 'guitar', 'bass', 'drums', 'misc', 'art'];
            createBand(roles);
        }

        function createBand(roles) {
            const bandDelay = parseInt(document.getElementById('band-delay').value);

            // Determine which bands to exclude based on delay factor
            const excludeBands = [];
            for (let i = 1; i <= bandDelay && bands.length - i >= 0; i++) {
                excludeBands.push(bands[bands.length - i]);
            }

            const band = {
                id: bandCounter++,
                name: '',
                members: [],
                createdAt: Date.now()
            };

            // Pick people for each role
            let success = true;
            for (const role of roles) {
                const person = pickRandomPerson(role, band.members, excludeBands);
                if (person === null) {
                    // No one available for this role
                    success = false;
                    band.members.push({ role, name: '(no one available)' });
                } else {
                    band.members.push({ role, name: person });
                }
            }

            bands.push(band);
            renderBands();
            saveData();

            if (!success) {
                alert('Warning: Some roles could not be filled due to availability constraints');
            }
        }

        function renderBands() {
            const container = document.getElementById('bands-container');

            if (bands.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No bands created yet. Click "Create Full Band" to get started!</p></div>';
                return;
            }

            container.innerHTML = '';

            // Render in reverse order (newest first)
            for (let i = bands.length - 1; i >= 0; i--) {
                const band = bands[i];
                const bandDiv = document.createElement('div');
                bandDiv.className = 'band-card';
                bandDiv.innerHTML = `
                    <div class="band-header">
                        <div>
                            <h3>Band ${band.id}</h3>
                            <input type="text" class="band-name-input" placeholder="(Band name)"
                                   value="${band.name}"
                                   onchange="updateBandName(${i}, this.value)" />
                        </div>
                        <button class="danger" onclick="deleteBand(${i})">Delete Band</button>
                    </div>
                    <div class="band-members" id="band-${i}-members"></div>
                `;
                container.appendChild(bandDiv);

                renderBandMembers(i);
            }
        }

        function renderBandMembers(bandIndex) {
            const band = bands[bandIndex];
            const membersDiv = document.getElementById(`band-${bandIndex}-members`);
            membersDiv.innerHTML = '';

            band.members.forEach((member, memberIndex) => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'member-slot';

                const roleLabel = member.role.charAt(0).toUpperCase() + member.role.slice(1);
                const isUnavailable = member.name === '(no one available)';

                memberDiv.innerHTML = `
                    <strong>${roleLabel}:</strong>
                    <span class="member-name" style="${isUnavailable ? 'color: #999;' : ''}">${member.name}</span>
                    ${!isUnavailable ? `
                        <button class="secondary" onclick="replaceMember(${bandIndex}, ${memberIndex}, true)">Random</button>
                        <button class="secondary" onclick="replaceMember(${bandIndex}, ${memberIndex}, false)">Pick</button>
                        <button class="danger" onclick="removeMember(${bandIndex}, ${memberIndex})">x</button>
                    ` : ''}
                `;

                membersDiv.appendChild(memberDiv);
            });

            // Add role button
            const addDiv = document.createElement('div');
            addDiv.className = 'member-slot';
            addDiv.innerHTML = `
                <button onclick="addRoleToBand(${bandIndex})">+ Add Role</button>
            `;
            membersDiv.appendChild(addDiv);
        }

        function updateBandName(bandIndex, name) {
            bands[bandIndex].name = name;
            saveData();
        }

        function deleteBand(bandIndex) {
            if (!confirm('Delete this band?')) {
                return;
            }
            bands.splice(bandIndex, 1);
            renderBands();
            saveData();
        }

        function replaceMember(bandIndex, memberIndex, random) {
            const band = bands[bandIndex];
            const member = band.members[memberIndex];
            const role = member.role;

            if (random) {
                // Random replacement - just pick anyone available in that role
                const available = Array.from(roster[role]);
                const alreadyInBand = new Set(band.members.map(m => m.name));
                const reallyAvailable = available.filter(name => !alreadyInBand.has(name));

                if (reallyAvailable.length === 0) {
                    alert('No one else available for this role');
                    return;
                }

                const randomIndex = Math.floor(Math.random() * reallyAvailable.length);
                band.members[memberIndex].name = reallyAvailable[randomIndex];
            } else {
                // Manual pick
                const available = Array.from(roster[role]).sort();
                const alreadyInBand = new Set(band.members.map(m => m.name));
                const reallyAvailable = available.filter(name => !alreadyInBand.has(name));

                if (reallyAvailable.length === 0) {
                    alert(`No one else available for ${role}.\n\nEveryone in this role is already in this band or unavailable.`);
                    return;
                }

                const choice = prompt(
                    `Choose someone for ${role}:\n\n` +
                    reallyAvailable.map((p, i) => `${i + 1}. ${p}`).join('\n') +
                    `\n\nEnter a number from 1 to ${reallyAvailable.length}`
                );

                if (choice === null) return; // User clicked Cancel

                const choiceNum = parseInt(choice, 10);

                // Check if it's a valid number
                if (isNaN(choiceNum)) {
                    alert(`Invalid input: "${choice}"\n\nPlease enter a number from 1 to ${reallyAvailable.length}.`);
                    return;
                }

                const choiceIndex = choiceNum - 1;

                // Check if it's in the valid range
                if (choiceIndex >= 0 && choiceIndex < reallyAvailable.length) {
                    band.members[memberIndex].name = reallyAvailable[choiceIndex];
                } else {
                    alert(`Invalid choice: ${choiceNum}\n\nPlease enter a number from 1 to ${reallyAvailable.length}.\n\nYou entered: "${choice}"`);
                    return;
                }
            }

            renderBands();
            saveData();
        }

        function removeMember(bandIndex, memberIndex) {
            const band = bands[bandIndex];
            band.members.splice(memberIndex, 1);
            renderBands();
            saveData();
        }

        function addRoleToBand(bandIndex) {
            const role = prompt('Enter role:\n\n1. Vocals\n2. Guitar\n3. Bass\n4. Drums\n5. Misc\n6. Art\n\nEnter a number from 1 to 6');

            if (role === null) return; // User clicked Cancel

            const roleMap = {
                '1': 'vocals',
                '2': 'guitar',
                '3': 'bass',
                '4': 'drums',
                '5': 'misc',
                '6': 'art'
            };

            const selectedRole = roleMap[role.trim()];
            if (!selectedRole) {
                alert(`Invalid role: "${role}"\n\nPlease enter a number from 1 to 6:\n1. Vocals\n2. Guitar\n3. Bass\n4. Drums\n5. Misc\n6. Art`);
                return;
            }

            const band = bands[bandIndex];
            const person = pickRandomPerson(selectedRole, band.members, []);

            if (person === null) {
                band.members.push({ role: selectedRole, name: '(no one available)' });
            } else {
                band.members.push({ role: selectedRole, name: person });
            }

            renderBands();
            saveData();
        }

        // Custom Band Builder
        function toggleCustomBandBuilder() {
            const builder = document.getElementById('custom-band-builder');
            const isVisible = builder.style.display !== 'none';

            if (isVisible) {
                builder.style.display = 'none';
            } else {
                builder.style.display = 'block';
                document.getElementById('custom-roles-container').innerHTML = '';
                addCustomRole();
            }
        }

        let customRoleCounter = 0;
        function addCustomRole() {
            const container = document.getElementById('custom-roles-container');
            const id = customRoleCounter++;

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role-selector';
            roleDiv.id = `custom-role-${id}`;
            roleDiv.innerHTML = `
                <select>
                    <option value="vocals">Vocals</option>
                    <option value="guitar">Guitar</option>
                    <option value="bass">Bass</option>
                    <option value="drums">Drums</option>
                    <option value="misc">Misc</option>
                    <option value="art">Art</option>
                </select>
                <button class="danger" onclick="removeCustomRole(${id})">Remove</button>
            `;

            container.appendChild(roleDiv);
        }

        function removeCustomRole(id) {
            const roleDiv = document.getElementById(`custom-role-${id}`);
            if (roleDiv) {
                roleDiv.remove();
            }
        }

        function createCustomBand() {
            const container = document.getElementById('custom-roles-container');
            const selects = container.querySelectorAll('select');

            if (selects.length === 0) {
                alert('Please add at least one role');
                return;
            }

            const roles = Array.from(selects).map(select => select.value);
            createBand(roles);
            toggleCustomBandBuilder();
        }

        // Initialize
        loadData();
        renderRoster();
        renderBands();
    </script>
</body>
</html>
